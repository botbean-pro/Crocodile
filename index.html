<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Birthday Page</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="Croco.png">
<style>
body {
  font-family: 'Orbitron', sans-serif;
  overflow-x: hidden;
}
/* Dynamic Grid Background */
.grid-bg {
  background-image: linear-gradient(to right, rgba(0, 255, 0, 0.15) 1px, transparent 1px),
                    linear-gradient(to bottom, rgba(0, 255, 0, 0.15) 1px, transparent 1px);
  background-size: 40px 40px;
  background-position: 0 0;
}
/* Orb Styling */
.orb {
  pointer-events: none;
  position: fixed;
  width: 35px;
  height: 35px;
  background: rgba(0, 255, 100, 0.4);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  z-index: 9999;
  box-shadow: 0 0 10px rgba(0, 255, 100, 0.4), 0 0 20px rgba(0, 255, 100, 0.2);
  transition: transform 0.2s ease-out, opacity 0.3s ease-out;
}
.orb.click { transform: translate(-50%, -50%) scale(5); opacity: 0; }
.trail {
  pointer-events: none;
  position: fixed;
  width: 30px;
  height: 30px;
  background: rgba(0, 255, 100, 0.3);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 6px rgba(0, 255, 100, 0.3);
  animation: fadeTrail 0.4s forwards;
  z-index: 9998;
}
@keyframes fadeTrail { to { transform: translate(-50%, -50%) scale(2.5); opacity: 0; } }
@media only screen 
  and (width: 440px) 
  or (height: 956px)  {
    h1 {
      font-size: 200px;
      line-height: 1.1;
    }
}
/* Smaller devices */
@media only screen and (max-width: 439px) {
    h1 {
      font-size: 120px;
      line-height: 1.2;
    }
}
</style>
</head>
<body class="bg-black text-white">

<div class="orb"></div>

<!-- Hero Section -->
<section id="home" class="relative grid-bg flex flex-col md:flex-row items-center justify-between px-4 sm:px-8 md:px-[50px] min-h-screen gap-8 md:gap-0">
  <!-- Text -->
  <div class="text-left max-w-full md:max-w-3xl p-4 md:p-[50px]">
    <h1 class="text-4xl sm:text-6xl md:text-[150px] font-extrabold text-green-400 drop-shadow-lg leading-tight">
      Happy 40th Birthday!
    </h1>
    <p class="mt-4 sm:mt-8 text-lg sm:text-2xl md:text-4xl text-green-200">
      From Chipkali, Shriyan, Panda, And Behen
    </p>
  </div>

  <!-- Alligator box -->
  <div class="relative w-full md:w-[657px] h-auto md:h-[685px] overflow-hidden border-4 border-green-400 rounded-xl bg-green-950/80 p-4 md:p-[14px]">
    <img src="AlligatorPic.png" alt="Alligator" class="relative mx-auto w-full h-auto max-w-full z-10 drop-shadow-lg rounded-xl">
  </div>
</section>

<!-- Wishes Section -->
<section id="wishes" class="grid-bg py-10 sm:py-20 px-4 sm:px-10">
  <h2 class="text-3xl sm:text-5xl md:text-6xl font-bold text-green-300 mb-8 sm:mb-14 text-center">
    Special Birthday Wishes
  </h2>

  <div class="flex flex-col items-center gap-6 sm:gap-8">
    <!-- Video selector buttons -->
    <div class="flex flex-wrap justify-center gap-2 sm:gap-4 mb-4">
  <button onclick="changeVideo('My-vid.mp4')" class="px-4 sm:px-6 py-2 sm:py-3 bg-green-600 rounded-lg text-sm sm:text-xl font-bold hover:bg-green-700">Video 1</button>
  <button onclick="changeVideo('Tinyher-vid.mp4')" class="px-4 sm:px-6 py-2 sm:py-3 bg-green-600 rounded-lg text-sm sm:text-xl font-bold hover:bg-green-700">Video 2</button>
  <button onclick="changeVideo('her-vid.mp4')" class="px-4 sm:px-6 py-2 sm:py-3 bg-green-600 rounded-lg text-sm sm:text-xl font-bold hover:bg-green-700">Video 3</button>
  <button onclick="changeVideo('Big-Him.mp4')" class="px-4 sm:px-6 py-2 sm:py-3 bg-green-600 rounded-lg text-sm sm:text-xl font-bold hover:bg-green-700">Video 4</button>
  <button onclick="changeVideo('CrazyHer.mp4')" class="px-4 sm:px-6 py-2 sm:py-3 bg-green-600 rounded-lg text-sm sm:text-xl font-bold hover:bg-green-700">Video 5</button>
  <button onclick="changeVideo('Kiaan.mov')" class="px-4 sm:px-6 py-2 sm:py-3 bg-green-600 rounded-lg text-sm sm:text-xl font-bold hover:bg-green-700">Video 6</button>
  <button onclick="changeVideo('SakshiMassi.mov')" class="px-4 sm:px-6 py-2 sm:py-3 bg-green-600 rounded-lg text-sm sm:text-xl font-bold hover:bg-green-700">Video 7</button>
  <button onclick="changeVideo('VarunChachu.mov')" class="px-4 sm:px-6 py-2 sm:py-3 bg-green-600 rounded-lg text-sm sm:text-xl font-bold hover:bg-green-700">Video 8</button>
  <button onclick="changeVideo('KaranChachu.mp4')" class="px-4 sm:px-6 py-2 sm:py-3 bg-green-600 rounded-lg text-sm sm:text-xl font-bold hover:bg-green-700">Video 9</button>
</div>

    <!-- Video container (fixed size, video object-contain) -->
    <div class="relative overflow-hidden border-4 border-green-400 rounded-xl shadow-lg bg-green-950/80 flex justify-center items-center"
         style="width: 1280px; height: 720px;">
      <video id="bdayVideo" class="w-full h-full object-contain bg-black" autoplay loop muted>
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Control buttons -->
    <div class="flex flex-wrap justify-center gap-2 sm:gap-4 mt-4">
      <button onclick="playVideo()" class="px-4 sm:px-6 py-2 sm:py-3 bg-green-600 rounded-lg text-sm sm:text-xl font-bold hover:bg-green-700">‚ñ∂ Play</button>
      <button onclick="pauseVideo()" class="px-4 sm:px-6 py-2 sm:py-3 bg-green-600 rounded-lg text-sm sm:text-xl font-bold hover:bg-green-700">‚è∏ Pause</button>
      <button onclick="muteVideo()" class="px-4 sm:px-6 py-2 sm:py-3 bg-green-600 rounded-lg text-sm sm:text-xl font-bold hover:bg-green-700">üîá Mute</button>
      <button onclick="unmuteVideo()" class="px-4 sm:px-6 py-2 sm:py-3 bg-green-600 rounded-lg text-sm sm:text-xl font-bold hover:bg-green-700">üîä Unmute</button>
    </div>
  </div>

  <!-- 3D Alligator Model (place after the video container section) -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<div class="flex justify-center pt-8">
  <model-viewer src="alligator.glb" alt="3D Alligator"
    auto-rotate camera-controls
    style="width: 1200px; height: 900px; background: transparent; border: solid 4px rgb(0, 240, 0); border-radius: 10px"></model-viewer>
</div>
</section>

<script>
// Video controls
const video = document.getElementById("bdayVideo");
function playVideo() { video.play(); }
function pauseVideo() { video.pause(); }
function muteVideo() { video.muted = true; }
function unmuteVideo() { video.muted = false; }
function changeVideo(file) {
  video.pause();
  video.querySelector("source").src = file;
  video.load();
  video.play();
}

// Orb animation
const orb = document.querySelector(".orb");
let mouseX = 0, mouseY = 0;
let orbX = window.innerWidth / 2, orbY = window.innerHeight / 2;
document.addEventListener("mousemove", e => { mouseX = e.clientX; mouseY = e.clientY; });
document.addEventListener("click", () => {
  orb.classList.add("click");
  setTimeout(() => orb.classList.remove("click"), 300);
});
function createTrail(x, y) {
  const trail = document.createElement("div");
  trail.className = "trail";
  trail.style.left = `${x}px`;
  trail.style.top = `${y}px`;
  document.body.appendChild(trail);
  setTimeout(() => trail.remove(), 400);
}
function animateOrb() {
  orbX += (mouseX - orbX) * 0.15;
  orbY += (mouseY - orbY) * 0.15;
  orb.style.left = `${orbX}px`;
  orb.style.top = `${orbY}px`;
  createTrail(orbX, orbY);
  requestAnimationFrame(animateOrb);
}
animateOrb();

// Smooth parallax with idle drift
let targetX = 0, targetY = 0, currentX = 0, currentY = 0, lastMouseMove = Date.now();
document.addEventListener("mousemove", e => { 
  targetX = (e.clientX / window.innerWidth) * 40;
  targetY = (e.clientY / window.innerHeight) * 40;
  lastMouseMove = Date.now(); 
});
function updateGridPosition() {
  if(Date.now() - lastMouseMove > 1000) {
    targetX += Math.sin(Date.now() / 2000) * 0.05;
    targetY += Math.cos(Date.now() / 2500) * 0.05;
  }
  currentX += (targetX - currentX) * 0.1;
  currentY += (targetY - currentY) * 0.1;
  document.querySelectorAll(".grid-bg").forEach(el => {
    el.style.backgroundPosition = `${currentX}px ${currentY}px`;
  });
  requestAnimationFrame(updateGridPosition);
}
updateGridPosition();
</script>
</body>
</html>
